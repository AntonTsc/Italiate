        <!-- Formulario -->
        <div class="form-container">
            <!-- Título -->
            <h1>CONTACTO</h1>
            <form class="form">
                <!-- Nombre -->
                <div class="form__inputs field">
                    <input type="text" class="form__input" placeholder="Nombre" name="nombre" id='nombre' required />
                    <label for="nombre" class="form__label">Nombre y apellidos</label>
                </div>
                <!-- Email -->
                <div class="form__inputs field">
                    <input type="email" class="form__input" placeholder="Email" name="email" id='email' required />
                    <label for="email" class="form__label">Correo electrónico</label>
                </div>
                <!-- Telefono -->
                <div class="form__inputs field">
                    <input type="tel" class="form__input" placeholder="Ej: +34 123 45 67 89" name="telefono" id='telefono' required />
                    <label for="telefono" class="form__label">Teléfono</label>
                </div>
                <!-- Asunto -->
                <div class="form__asunto field">
                    <select name="asunto" id="asunto" required>
                        <option value="" disabled selected>Asunto...</option>
                        <option value="Destino">Destino</option>
                        <option value="Gastronomia">Gastronomía</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <!-- Descripcion -->
                <div class="form__inputs field">
                    <textarea class="form__textarea" placeholder="Descripcion" name="descripcion" id='descripcion' maxlength="300" required></textarea>
                    <label for="descripcion" class="form__label">Descripción</label>
                </div>

                <!-- Boton enviar -->
                <button type="button" id="botonEnviar">Enviar</button>
            </form>
        </div>
