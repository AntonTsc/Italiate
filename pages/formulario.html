      <!-- Contenido -->

        <!-- Formulario -->
        <div class="form-container">
            <!-- Título -->
            <h1>CONTACTO</h1>

            <form class="form">
                <!-- Nombre -->
                <div class="form__inputs field">
                    <input type="text" class="form__input" placeholder="Nombre" name="nombre" id='nombre' required />
                    <label for="nombre" class="form__label">Nombre</label>
                </div>
                <!-- Email -->
                <div class="form__inputs field">
                    <input type="email" class="form__input" placeholder="Email" name="email" id='email' required />
                    <label for="email" class="form__label">Email</label>
                </div>
                <!-- Asunto -->
                <div class="form__asunto field">
                    <label for="asunto" class="form__select">Asunto</label><br>
                    <select name="asunto" required>
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="destino">Destino</option>
                        <option value="gastronomia">Gastronomía</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <!-- Descripcion -->
                <div class="form__inputs field">
                    <textarea class="form__textarea" placeholder="Descripcion" name="descripcion" id='descripcion' required></textarea>
                    <label for="descripcion" class="form__label">Descripción</label>
                </div>

                <!-- Boton enviar -->
                <button>Enviar</button>
            </form>
        </div>
