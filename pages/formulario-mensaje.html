<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../resources/css/formulario-mensaje.css">
</head>
<body>
    <div class="contenido">
        <div class="form-tabla">
            <h1>¡Gracias por contactarnos!</h1>
            <h4>Se han enviado los siguientes datos:</h4>
            <table class="tabla">
                <tr>
                    <th>Nombre</th>
                    <td id="nombre"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Teléfono</th>
                    <td id="telefono"></td>
                </tr>
                <tr>
                    <th>Asunto</th>
                    <td id="asunto"></td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td id="descripcion"></td>
                </tr>
            </table>
            <button type="button" id="botonCerrar">Cerrar</button>
        </div>
    </div>
    <script src="../resources/js/form_msg.js"></script>
</body>
</html>
